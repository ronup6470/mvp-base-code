<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-transparent m-0 p-0">
    <li class="breadcrumb-item small" *ngFor="let breadcrumb of breadcrumbs$ | async; last as isLast; trackBy: breadcrumbs;"
      [ngClass]="{'active': isLast}" aria-current="page">
      <a *ngIf="!isLast; else lastRoute" [routerLink]="breadcrumb.url" routerLinkActive="active">
          {{ breadcrumb.label | translate }}
        </a>
      <ng-template #lastRoute> {{ breadcrumb.label | translate }}</ng-template>
    </li>
  </ol>
</nav>
