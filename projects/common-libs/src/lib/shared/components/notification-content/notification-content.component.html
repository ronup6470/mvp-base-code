<div class="bg-white {{ !showDescription ? 'notification-body' : '' }}">
  <a *ngFor="let notification of notifications; trackBy: trackBy "
    class="notification-list d-flex align-items-start {{ !notification.isRead ? 'active' : '' }}">
    <div class="flex-grow-1">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1 notification-title">{{ notification.title }}</h5>
        <small class="flex-shrink-0">{{ notification.createdAt | elapsedTime }}</small>
      </div>
      <small>{{ notification.createdAt | elapsedTime }} at {{ notification.createdAt }}</small>
      <p *ngIf="showDescription" class="my-1">{{ notification.description }}</p>
    </div>
  </a>
</div>
