<form [formGroup]="changePasswordFormGroup">
  <div class="row">

    <div class="form-group col-md-6 col-12 col-lg-12">
      <label>{{ 'CURRENT_PASSWORD.LABEL' | translate }}</label>
      <input type="password" class="form-control" placeholder="{{ 'CURRENT_PASSWORD.PLACEHOLDER' | translate }}"
        formControlName="currentPassword" />
      <div ngxErrors="currentPassword" [isFormSubmitted]="isFormSubmitted">
        <div ngxError="required" when="['touched','dirty']">
          {{ 'CURRENT_PASSWORD.REQUIRED' | translate }}
        </div>
      </div>
    </div>

    <div class="form-group col-md-6 col-12 col-lg-12">
      <label>{{ 'NEW_PASSWORD.LABEL' | translate }}</label>
      <input type="password" class="form-control" placeholder="{{ 'NEW_PASSWORD.PLACEHOLDER' | translate }}"
        formControlName="newPassword" />
      <div ngxErrors="newPassword" [isFormSubmitted]="isFormSubmitted">
        <div ngxError="required" when="['touched','dirty']">
          {{ 'NEW_PASSWORD.REQUIRED' | translate }}
        </div>
        <div [ngxError]="['maxlength']" when="['touched','dirty']">
          {{ 'NEW_PASSWORD.MAXLENGTH' | translate }}
        </div>
        <div [ngxError]="['minlength']" when="['touched','dirty']">
          {{ 'NEW_PASSWORD.MINLENGTH' | translate }}
        </div>
        <div ngxError="pattern" when="['touched','dirty']">
          {{ 'NEW_PASSWORD.REGEX' | translate }}
        </div>
      </div>
    </div>

    <div class="form-group col-md-6 col-12 col-lg-12">
      <label>{{ 'CONFIRM_PASSWORD.LABEL' | translate }}</label>
      <input type="password" class="form-control" placeholder="{{ 'CONFIRM_PASSWORD.PLACEHOLDER' | translate }}"
        formControlName="confirmPassword" />
      <div ngxErrors="confirmPassword" [isFormSubmitted]="isFormSubmitted">
        <div ngxError="mustMatch" when="['touched','dirty']">
          {{ 'CONFIRM_PASSWORD.REGEX' | translate }}
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary m-2" (click)="savePassword();">{{ 'Change Password' | translate }}</button>
    </div>
  </div>
</form>
