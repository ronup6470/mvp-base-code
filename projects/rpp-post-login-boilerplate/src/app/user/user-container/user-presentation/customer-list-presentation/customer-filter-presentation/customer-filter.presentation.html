<!-- Data-table Filter area  -->
<div class="data-tbl-filter d-flex bg-white flex-column shadow">
   <div class="filter-header p-3 d-flex align-items-center border-bottom justify-content-between">
    <h3 class="mb-0">{{'titleFilter' | translate}}</h3>
    <div>
      <button type="button" class="btn btn-flat-primary mr-2" (click)="onClearFilter()" *ngIf="isFilterApply">
        <span>{{'btnClearFilter' | translate}}</span>
      </button>
      <span class="fa fa-close" (click)="dismiss()"></span>
    </div>
  </div>
  <div class="filter-body d-flex flex-column">
    <div class="filter-content p-3 h-100">
      <form class="floating-form" [formGroup]="customerFormGroup">
  <div class="row">
        <div class="form-group col-md-6 col-12 col-lg-12">
            <input type="text" class="form-control"  formControlName="firstName" floatingLabel  autoFocus  
             />
            <label class="floating-form-label">{{ 'NAME_LABEL' | translate }}</label>
          <div ngxErrors="firstName" [isFormSubmitted]="isFormSubmitted">                
              <div [ngxError]="['maxlength']" [when]="['touched','dirty']">
              {{ 'NAME.MAXLENGTH' | translate }}   
              </div>
         </div>
      </div> 
        <div class="form-group col-md-6 col-12 col-lg-12">
            <input type="text" class="form-control"  formControlName="company" floatingLabel   
             />
            <label class="floating-form-label">{{ 'COMPANY_LABEL' | translate }}</label>
      </div> 
        <div class="form-group col-md-6 col-12 col-lg-12">
            <input type="text" class="form-control"  formControlName="group" floatingLabel   
             />
            <label class="floating-form-label">{{ 'GROUP_LABEL' | translate }}</label>
      </div> 
            <div class="form-group col-md-6 col-12 col-lg-12">
            <input type="text" class="form-control"  formControlName="email" floatingLabel   
             />
            <label class="floating-form-label">{{ 'EMAIL_LABEL' | translate }}</label>
          <div ngxErrors="email" [isFormSubmitted]="isFormSubmitted">                
              <div ngxError="pattern" [when]="['touched','dirty']">
                {{ '' | translate }} 
              </div>
         </div>
      </div> 
        <div class="form-group col-md-6 col-12 col-lg-12">
            <input type="text" class="form-control"  formControlName="productNo" floatingLabel   
             />
            <label class="floating-form-label">{{ 'PRODUCTNO_LABEL' | translate }}</label>
      </div> 
        <div class="form-group col-md-6 col-12 col-lg-12">
            <input type="text" class="form-control"  formControlName="image" floatingLabel   
             />
            <label class="floating-form-label">{{ 'IMAGE_LABEL' | translate }}</label>
      </div> 
    </div>
</form>

    </div>
  </div>
  <div class="filter-footer border-top d-flex align-items-center justify-content-end p-3">
    <button class="btn btn-flat-primary mr-1" (click)="onReset()">
      {{'resetButton' | translate}}
    </button>
    <button class="btn btn-primary" [disabled]="!customerFormGroup.valid || customerFormGroup.pristine" (click)="onApplyFilter()">
        {{'applyButton' | translate}}
    </button>
  </div>
</div>
